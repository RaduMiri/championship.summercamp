<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <script src ="/team.js"></script>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/teamForm}" th:object="${team}" method="post">
<!--  I shouldn't  add an id-->
  <p>Id: <input type="text" th:field="*{id}" /></p>
  <p>New Team Name: <input type="text" th:field="*{name}" /></p>
  <p><button onclick="createTeam()">Submit</button></p>
</form>
</body>
</html>
