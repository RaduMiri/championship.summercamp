<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="team.js"></script>
    <link rel="stylesheet" href="teamStyle.css">
    <link rel="icon" href="icon.png" type="image/png">
    <meta charset="UTF-8">
    <title>Team page</title>
</head>

<body>
<div class="home-button-container">
    <a href="http://localhost:8080/Homepage.html" style="text-decoration: none;">
        <div id="homeButton" style="background-color: white; width: 40px; height: 40px; border: 2px solid black; border-radius: 50%; text-align: center; line-height: 40px; cursor: pointer;">
            <i class="fas fa-home" style="color: black;"></i>
        </div>
    </a>
</div>
<div id="tableTitle">
    <h4>Teams list</h4>
</div>
<div id="tableDiv"></div>
<div class="d-flex justify-content-between align-items-center">
    <div id="toggleFormButtonContainer">
        <button id="toggleFormButton" onclick="toggleForm()" class="btn-success">Toggle Form</button>
    </div>
    <!--Pagination div-->
    <div id="search" class="d-flex">
        <input type="text" id="searchInput" placeholder="Search term" class="form-control" >
        <button type="button" onclick="search()" class="btn-info ml-2">Search</button>
    </div>
</div>
<div id="formContainer" class="dialogue-bubble">
    <div class="form-title">Form</div>
    <div id="formDiv"></div>
</div>
</body>

</html>
